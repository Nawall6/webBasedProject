    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var age = document.getElementById('age').value;
            var rad = document.getElementsByName('r1').value;
          
            document.getElementById('nameError').innerHTML = name === '' ? 'Name is required' :'';
            document.getElementById('emailError').innerHTML = email === '' ? 'Email is required' : '';
            document.getElementById('ageError').innerHTML = (age && !isNaN(age) && age >= 18 && age <= 60) ?' ' : 'Age must be between 18 and 60';
           
            var radioButtons = document.getElementsByName("r1");
            var errorMessage = document.getElementById("error-message");

            var selected = false;
            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    selected = true;
                    break;
                }
            }
            if (!selected) {
                errorMessage.innerHTML = "Please select a radio station.";
                return false; 
            } else {
                errorMessage.innerHTML = ""; 
              
            }
          
            return !(name == '' || email == '' || isNaN(age) || age > 18 || age < 60 || !radioButtons );
        }

document.getElementById("result").innerHTML=rad[i].value;
break;}
else
document.getElementById("result").innerHTML="Please  fill the form ";

  document.getElementById('result').innerHTML = resultText;
}
    </script>
